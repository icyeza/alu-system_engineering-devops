<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
        }

        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            color: #ff6347;
            margin: 0;
        }

        h2 {
            font-size: 1.8rem;
            color: #555;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .message {
            font-size: 1.2rem;
            color: #888;
            margin-top: 1.5rem;
        }

        .message span {
            color: #ff6347;
            font-weight: bold;
        }

        .illustration {
            margin-top: 2rem;
            max-width: 350px;
        }

        .illustration img {
            width: 100%;
            height: auto;
        }

        .cta {
            background-color: #ff6347;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin-top: 2rem;
            display: inline-block;
        }

        .cta:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Looks like this page has wandered off...</h2>
        <p class="message">But don't worry, <span>Ceci n'est pas une page</span>.</p>
        <div class="illustration">
            <img src="https://via.placeholder.com/350x200/ff6347/ffffff?text=404" alt="Lost Page Illustration">
        </div>
        <a href="/" class="cta">Go Back Home</a>
    </div>
</body>
</html>
